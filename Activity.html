<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/665/652/png-transparent-education-student-information-system-management-learning-student-microphone-class-people-thumbnail.png" type="image/icon type">
    <link rel="stylesheet" href="styling.css">
</head>
<body>

    <form action="/submit" method="get">
        <h2>Student Information Form</h2>
     
        
        <h3> Personal Information: </h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" value="Male" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="Blood group">Blood Group (Optional):</label>
        <select id="Blood group" name="Blood group" >
            <option value="" disabled selected>Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="uploadPDF">Upload your CV:</label>
        <input type="file" id="uploadPDF" name="uploadPDF" accept=".pdf,.doc,.docx" required>


        <h3> Contact Information: </h3>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Postal/ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>

        <h3>Academic Information: </h3>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required>

        <label for="program">Program:</label>
        <input type="text" id="program" name="program" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="enrollmentYear">Year of Enrollment:</label>
        <input type="number" min="14" max="25" id="enrollmentYear" name="enrollmentYear" required>

        <label for="cgpa">Current CGPA:</label>
        <input type="number" min="0.00" max="4.00" step="0.01" id="cgpa" name="cgpa" required>

        <label for="matric">Enter Marks of Matric in Percentage:</label>
        <div class="percentage-input">
        <input type="number" min="50" max="100" id="matric" name="matric" required>
        </div>

        <label for="inter">Enter FSC marks in Percentage:</label>
        <div class="percentage-input">
        <input type="number" min="50" max="100" id="inter" name="inter" required>
        </div>

        <h3>Emergency Contact: </h3>
        <label for="emergencyName">Emergency Contact Name:</label>
        <input type="text" id="emergencyName" name="emergencyName" required>

        <label for="emergencyRelation">Relationship to Student:</label>
        <input type="text" id="emergencyRelation" name="emergencyRelation" required>

        <label for="emergencyPhone">Emergency Contact Phone:</label>
        <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

        <h3>Additional Information: </h3>
        <label for="skills">Skills/Interests:</label>
        <textarea id="skills" name="skills" rows="4"></textarea>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
       
        <div class="radio-group">
            <p>Are you interested in games?</p>
            <div class="radio-options">
                <label for="yes">
                    <input type="radio" id="yes" name="choice" value="yes"> Yes
                </label>
                <label for="no">
                    <input type="radio" id="no" name="choice" value="no"> No
                </label>
            </div>
        </div>
        <form>
            <p>Which types of games do you play?</p>
        
            <div class="checkbox-group">
                <label><input type="checkbox" name="languages" value="Action"> Action</label>
                <label><input type="checkbox" name="languages" value="Adventure"> Adventure</label>
                <label><input type="checkbox" name="languages" value="Sports"> Sports</label>
                <label><input type="checkbox" name="languages" value="Puzzle"> Puzzle</label>
                <label><input type="checkbox" name="languages" value="Racing"> Racing</label>
            </div>
        
            <br><br>
            <button type="submit">Submit</button>
        </form>
                        
        
           </form>

</body>
</html>
